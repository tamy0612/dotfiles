lazy     = 1
on_event = 'InsertEnter'

[[plugins]]
repo        = 'sbdchd/neoformat'
lazy        = 1
on_cmd      = 'Neoformat'
hook_source = 'source $VIMDIR/rc/neoformat.vim'

[[plugins]]
