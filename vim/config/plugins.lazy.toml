[[plugins]]
repo      = 'Shougo/neomru.vim'
on_path   = '.*'

# Completion
[[plugins]]
repo      = 'Shougo/deoplete.nvim'
depends   = 'context_filetype.vim'
if        = "has('nvim')"
on_i      = 1

[[plugins]]
repo      = 'Shougo/neocomplete.vim'
depends   = 'context_filetype.vim'
disabled  = "!has('lua') || has('nvim')"
on_i      = 1

[[plugins]]
repo      = 'Shougo/neosnippet.vim'
depends   = ['neosnippet-snippets', 'context_filetype.vim']
on_ft     = 'snippet'
on_i      = 1

[[plugins]]
repo      = 'Shougo/neosnippet-snippets'

[[plugins]]
repo      = 'Shougo/neco-vim'
on_ft     = 'vim'
on_i      = 1

[[plugins]]
repo      = 'Shougo/neoinclude.vim'
on_path   = '.*'

[[plugins]]
repo      = 'Shougo/neco-syntax'
on_i      = 1

[[plugins]]
repo      = 'ujihisa/neco-look'
on_i      = 1


# Utilities
[[plugins]]
repo      = 'Shougo/echodoc.vim'
on_i      = 1

[[plugins]]
repo      = 'koron/codic-vim'
on_cmd    = 'Codic'

[[plugins]]
repo      = 'mattn/webapi-vim'

[[plugins]]
repo      = 'mattn/excitetranslate-vim'
depends   = 'webapi-vim'
on_cmd    = 'ExciteTranslate'

[[plugins]]
repo      = 'vim-jp/autofmt'

[[plugins]]
repo      = 'thinca/vim-quickrun'
on_map    = '<Plug>'

[[plugins]]
repo      = 'yuratomo/w3m.vim'
on_cmd    = ['W3m', 'W3mTab', 'W3mSplit', 'W3mVsplit']

[[plugins]]
repo      = 'tpope/vim-commentary'
on_map    = ['gc', '<Plug>']

[[plugins]]
repo      = 'h1mesuke/vim-alignta'
on_cmd    = 'Align'

[[plugins]]
repo      = 'easymotion/vim-easymotion'
on_map    = '<Plug>'

[[plugins]]
repo      = 'tyru/open-browser.vim'
on_map    = '<Plug>'

[[plugins]]
repo  = 'thinca/vim-guicolorscheme'
if    = "!has('gui_running') || has('nvim')"

[[plugins]]
repo      = 'thinca/vim-qfreplace'
on_ft     = ['unite', 'quickfix']

[[plugins]]
repo      = 'itchyny/calendar.vim'
on_cmd    = 'Calendar'

[[plugins]]
repo      = 'itchyny/vim-external'
on_map    = '<Plug>'


# Filer
[[plugins]]
repo      = 'scrooloose/nerdtree'
on_cmd    = ['NERDTreeFind', 'NERDTreeToggle']

[[plugins]]
repo      = 'Shougo/vimfiler'
depends   = 'unite.vim'
on_map    = '<Plug>'
on_path   = '.*'

[[plugins]]
repo      = 'ctrlpvim/ctrlp.vim'
on_map    = '<C-p>'


# Unite
[[plugins]]
repo      = 'Shougo/unite.vim'
depends   = 'neomru.vim'

[[plugins]]
repo      = 'Shougo/unite-build'
depends   = 'unite.vim'

[[plugins]]
repo      = 'Shougo/unite-outline'
depends   = 'unite.vim'

[[plugins]]
repo      = 'Shougo/unite-help'
depends   = 'unite.vim'

[[plugins]]
repo      = 'rhysd/unite-codic.vim'
depends   = ['unite.vim', 'codic-vim']
on_ft     = ['c', 'cpp', 'd', 'java', 'python', 'ruby']

[[plugins]]
repo      = 'pasela/unite-webcolorname'
depends   = 'unite.vim'

[[plugins]]
repo      = 'osyo-manga/unite-quickfix'
depends   = 'unite.vim'

[[plugins]]
repo      = 'osyo-manga/unite-filetype'
depends   = 'unite.vim'

[[plugins]]
repo      = 'ujihisa/unite-colorscheme'
depends   = ['unite.vim']


# Shell
[[plugins]]
repo      = 'Shougo/vimshell'
disabled  = "has('nvim')"
on_map    = '<Plug>'


# Operator
[[plugins]]
repo      = 'kana/vim-operator-user'

[[plugins]]
repo      = 'kana/vim-operator-replace'
depends   = 'vim-operator-user'
on_map    = [['nx', '<Plug>']]

[[plugins]]
repo      = 'rhysd/vim-operator-surround'
depends   = 'vim-operator-user'
on_map    = '<Plug>'

[[plugins]]
repo      = 'chikatoike/concealedyank.vim'
on_map    = [['x', '<Plug>(operator-concealedyank)']]


# Tags
[[plugins]]
repo      = 'majutsushi/tagbar'
on_ft     = ['awk', 'c', 'cpp', 'd', 'java', 'python', 'ruby', 'tex']
on_i      = 1

[[plugins]]
repo      = 'SrcExpl'
on_ft     = ['awk', 'c', 'cpp', 'd', 'java', 'python', 'ruby', 'tex']
on_i      = 1


# Edit
[[plugins]]
repo      = 'kana/vim-smartinput'
on_ft     = ['c', 'cpp', 'd', 'go', 'java', 'scala', 'css', 'sass', 'php', 'javascript']
