[[plugins]]
repo      = 'scrooloose/syntastic'
on_cmd    = ['SyntasticCheck', 'SyntasticToggleMode']

[[plugins]]
repo      = 'DoxygenToolkit.vim'
on_ft     = ['c', 'cpp']


