# Essential
[[plugins]]
repo    = 'Shougo/dein.vim'

[[plugins]]
repo    = 'Shougo/vimproc'
build   = 'make'


# terminal
[[plugins]]
repo        = 'kassio/neoterm'
if          = 'has("nvim")'
hook_add    = '''
    let g:neoterm_position = 'horizontal'
    let g:neoterm_autoinsert = 1

    nnoremap <silent> <Leader>t :<C-u>Ttoggle<CR>
    vnoremap <silent> <Leader>t :<C-u>TREPLSendSelection<CR>

    function! TposToggleFn(bang)
        if g:neoterm_position == 'horizontal'
            Tpos vertical
        else
            Tpos horizontal
        endif
        if(a:bang)
            Tclose
            Topen
        endif
    endfunction
    command! -bang -nargs=0 TposToggle call TposToggleFn(<bang>0)
    nnoremap <silent> <Leader>T :<C-u>TposToggle!<CR>
'''


# Visual
[[plugins]]
repo    = 'tamy0612/clone.vim'

[[plugins]]
repo    = 'godlygeek/csapprox'
if      = "!has('gui_running') || has('nvim')"

[[plugins]]
repo     = 'itchyny/lightline.vim'
hook_add = '''
    source $VIMDIR/config/plugins/extension/lightline.vim
'''

[[plugins]]
repo     = 'airblade/vim-gitgutter'
hook_add = '''
    let g:gitgutter_async   = 1
    let g:gitgutter_enabled = 1
    let g:gitgutter_sign_added    = '+'
    let g:gitgutter_sign_modified = '!'
    let g:gitgutter_sign_removed  = '-'
    let g:gitgutter_sign_modified_removed = '!-'

    nnoremap [git] <Nop>
    nmap <Leader>g [git]
    nmap <silent>  [git]g :<C-u>GitGutterToggle<CR>
    nmap <silent>  [git]n :<C-u>GitGutterNextHunk<CR>
    nmap <silent>  [git]p :<C-u>GitGutterPrevHunk<CR>
    nmap <silent>  [git]a :<C-u>GitGutterStageHunk<CR>
    nmap <silent>  [git]r :<C-u>GitGutterUndoHunk<CR>
    nmap <silent>  [git]p :<C-u>GitGutterPreviewHunk<CR>
'''
