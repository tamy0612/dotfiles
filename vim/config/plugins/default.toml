# Essential
[[plugins]]
repo    = 'Shougo/dein.vim'

[[plugins]]
repo    = 'Shougo/vimproc'
build   = 'make'

[[plugins]]
repo      = 'roxma/nvim-yarp'
if        = '!has("nvim")'

[[plugins]]
repo      = 'roxma/vim-hug-neovim-rpc'
if        = '!has("nvim")'


# Visual
[[plugins]]
repo    = 'tamy0612/clone.vim'

[[plugins]]
repo    = 'godlygeek/csapprox'
if      = "!has('gui_running') || has('nvim')"

[[plugins]]
repo     = 'itchyny/lightline.vim'
hook_add = '''
    source $VIMDIR/config/plugins/hook_add/lightline.vim
'''

[[plugins]]
repo     = 'airblade/vim-gitgutter'
hook_add = '''
    let g:gitgutter_async   = 1
    let g:gitgutter_enabled = 1
    let g:gitgutter_sign_added    = '+'
    let g:gitgutter_sign_modified = '!'
    let g:gitgutter_sign_removed  = '-'
    let g:gitgutter_sign_modified_removed = '!-'
'''


# Terminal
[[plugins]]
repo        = 'kassio/neoterm'
if          = 'has("nvim")'
on_source   = 'vim-test'
on_cmd      = ['T', 'Tnew', 'Ttoggle']
hook_add = '''
    source $VIMDIR/config/plugins/hook_add/neoterm.nvim
'''


# Utility
[[plugins]]
repo     = 'thinca/vim-operator-sequence'
