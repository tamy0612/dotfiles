# Essential
[[plugins]]
repo    = 'Shougo/dein.vim'

[[plugins]]
repo    = 'Shougo/vimproc'
build   = 'make'

# Visual stuff
[[plugins]]
repo    = 'godlygeek/csapprox'
if      = "!has('gui_running') || has('nvim')"

[[plugins]]
repo    = 'itchyny/lightline.vim'
hook_add = '''
  let g:lightline = {
        \ 'colorscheme': 'default',
        \ 'component': {
        \   'readonly': '%{&readonly?" x":""}'
        \ }
        \}
'''

[[plugins]]
repo    = 'tamy0612/clone.vim'

# Can be lazy
[[plugins]]
repo    = 'fuenor/qfixgrep'

[[plugins]]
repo    = 'tpope/vim-fugitive'
